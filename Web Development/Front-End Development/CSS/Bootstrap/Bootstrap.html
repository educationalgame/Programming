<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Title of my bootstrap page</title>
  </head>

  <body>
    <h1>This is my heading of bootstrap page</h1>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">my website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Blogs
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Technology</a>
              <a class="dropdown-item" href="#">Learn something</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Learn more about us</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <!-- BreadCrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">blog Library</a></li>
        <li class="breadcrumb-item active" aria-current="page">images</li>
      </ol>
    </nav>

    <!-- Alert -->
    <div class="alert alert-primary" role="alert">A alert</div>
    <h1>My heading<span class="badge badge-secondary">My badge</span></h1>
    <button type="button" class="btn btn-primary">Good boy</button>
    <button type="button" class="btn btn-link">This is a Link</button>

    <!-- Button Group -->
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-secondary">first</button>
      <button type="button" class="btn btn-secondary">second</button>
      <button type="button" class="btn btn-secondary">third</button>
    </div>

    <!-- Cards -->
    <div class="card" style="width: 18rem">
      <img
        src="https://source.unsplash.com/400x400/?technology"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">This is my title for card</h5>
        <p class="card-text">This is content of card</p>
        <a href="#" class="btn btn-primary">Visit this blog</a>
      </div>
    </div>

    <!-- Carousel -->
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="1.jpg" class="d-block w-100" alt="" />
        </div>
        <div class="carousel-item active">
          <img src="2.jpg" class="d-block w-100" alt="" />
        </div>
        <div class="carousel-item">
          <img src="3.jpg" class="d-block w-100" alt="" />
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">

        <!-- The Grid system contains totally 12 columns
           we can assign column to elements -->
        <div class="col btn-danger">one</div>
        <div class="col col-sm-2 col-md-4 col-xl-6 btn-danger">two</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>


<!-- Documentation:https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
