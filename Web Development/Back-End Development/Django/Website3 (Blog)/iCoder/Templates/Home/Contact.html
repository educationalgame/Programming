{% extends 'Base.html' %}
{% block title %} Contact iCoder {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

  <div class="container">
    <h3>Contact Us</h3>
  <form action="/Contact/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Your Name"
      />
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email"
      />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input
        type="tel"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        placeholder="Enter Your Phone Number"
      />
    </div>

    <div class="form-group">
      <label for="content">How May We Help You?</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        rows="3"
      ></textarea>
    </div>
    <button type="submit"  class="btn btn-success">
      Submit
    </button>
  </form>
</div>
</div>
{% endblock body %}
